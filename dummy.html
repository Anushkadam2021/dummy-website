<h1> Dummy Website</h1>

<!-- Custom Event 1: Purchase -->
<button id="purchaseBtn">Purchase</button>

<script>
    document.getElementById('purchaseBtn').addEventListener('click', function() {
        fbq('track', 'Purchase', {
            value: 30.00,
            currency: 'USD'
        });
    });
</script>

<!-- Standard Event 2: AddToCart -->
<button id="addToCartBtn">Add to Cart</button>

<script>
    document.getElementById('addToCartBtn').addEventListener('click', function() {
        fbq('track', 'AddToCart'); // Standard event
    });
</script>

<!-- Custom Event 2: Lead -->
<button id="leadBtn">Lead</button>

<script>
    document.getElementById('leadBtn').addEventListener('click', function() {
        fbq('track', 'Lead'); // Custom Event for Lead
    });
</script>

</body>
</html>
